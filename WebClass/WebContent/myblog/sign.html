               <div class="row">
                  <div class="col">
                     <div class="form-group">
                        <input type="radio" name="grade" id="grade1" required>
                        1학년 <input type="radio" name="grade" id="grade2" required>
                        2학년 <input type="radio" name="grade" id="grade3" required>
                        3학년
                     </div>
                  </div>
                  <div class="col">
                     <div class="form-group">

                           <option value="">--선택--</option>

                           <option value="class2">2반</option>
                           <option value="class3">3반</option>
                           <option value="class4">4반</option>
                           <option value="class5">5반</option>
                           <option value="class6">6반</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="form-group">
                  <input type="text" class="form-control" id="number"
                     placeholder="번호" required>
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" id="name"
                     placeholder="이름" required>
               </div>
               <br>
               <button type="submit" class="btn btn-primary">Sign up</button>
            </form>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script>
      $(document).ready(function() {
         $('#LoginForm').submit(function(event) {
            // 자동으로 submit 되는 걸 막기
            event.preventDefault();

            // id, pwd값 가져오기
            // document.getElementById("id").value
            var id = $('#id').val();
            var pwd = $('#pwd').val();
            console.log(id, pwd);

            // 서버로 post 전송(ajax)
            $.post( "http://httpbin.org/post", 
               {"id" : id, "pwd" : pwd }, 
               function(data) {
                  //alert(data.form.id + '님 로그인 되었습니다.');
                  var myModal = $('#myModal');
                  myModal.modal();
                  myModal.find('.modal-body').text(data.form.id + '님 로그인 되었습니다.');
               });
            });
      });
   </script>
